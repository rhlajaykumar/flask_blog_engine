{% extends 'layout.html' %}
{% block content %}
    <h3 class="home-heading">Posts</h3> 
    {% for post in posts %}
        <div class="post">
            <div class="post-info">
                <h3>Author: {{ post.author.username }}</h3>
                <p>Created on: {{ post.date_posted }} <p>
            </div>
            <h3 class="post-title">{{ post.title }}:</h3>
            <p class="post-content">{{ post.content }}</p>
            <a href={{ url_for('downloads', content=post.content) }}>Download</a>
        </div>
    {% endfor %}  
{% endblock content %}
